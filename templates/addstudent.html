{% extends "layout.html" %}
{% block body %} 

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('addstudent') }}" onsubmit="return checkForm(this);">
            <h3>Enter Student Information</h3>
                   <div class="form-group">
                           <label for="exampleInputEmail1">Roll Number</label>
                           <input type="number" class="form-control" name="roll" placeholder="Student roll number">
                    </div>
                    <div class="form-group">
                           <label for="exampleInputEmail1">Name</label>
                          <input type="text" class="form-control" name="name" placeholder="Student name">
                    </div>
                   
                    <div class="form-group">
                           <label for="exampleInputEmail1">Email</label>
                           <input type="email" class="form-control" name="email" placeholder="Student email">
                    </div>

                   <div class="form-group">
                         <label for="exampleInputEmail1">Parent Phone</label>
                          <input type="number" class="form-control" name="phon" placeholder="Parent contact number">
                    </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

{% endblock %}
